name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint autopep8 python-dotenv openai
    - name: Install Poetry
      run: |
        pip install poetry
    - name: Install dependencies with Poetry
      run: |
        poetry install
    - name: Format code with autopep8
      run: |
        poetry run autopep8 --in-place --aggressive --aggressive --recursive .
    - name: Install Black
      run: |
        pip install black
    - name: Format code with Black
      run: |
        black .        
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files './ai_developer/*.py') --disable=E0401,C0301,C0116,C0114,C0115,W0622,R0903,W0718,R1722,R0912,R1705,C0103,W0603        
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "::set-output name=changes::true"
        fi
    - name: Commit formatting changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'Ai Developer'
        git config --global user.email 'ai-developer@ai-developer.com'
        git commit -am "Apply autopep8 formatting"
        git push              
